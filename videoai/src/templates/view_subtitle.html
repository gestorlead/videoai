{% extends 'base.html' %}

{% block title %}Visualizar Legenda {{ language }} - {{ video.title }}{% endblock %}

{% block content %}
<div class="mb-4">
    <a href="{{ url_for('video_detail', video_id=video.id) }}" class="btn btn-outline-secondary mb-3">
        <i class="fas fa-arrow-left me-2"></i>Voltar para Detalhes do VÃ­deo
    </a>
    
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0"><i class="fas fa-closed-captioning me-2"></i>Legenda em {{ language }}</h5>
        </div>
        <div class="card-body">
            <pre class="bg-light p-3 rounded font-monospace" style="max-height: 500px; overflow-y: auto;">{{ content }}</pre>
            
            <div class="d-flex justify-content-between mt-3">
                <a href="{{ url_for('video_detail', video_id=video.id) }}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Voltar
                </a>
                <div>
                    <a href="{{ url_for('edit_subtitle', subtitle_id=subtitle.id) }}" class="btn btn-primary me-2">
                        <i class="fas fa-edit me-2"></i>Editar Legenda
                    </a>
                    <a href="{{ url_for('download_subtitle', subtitle_id=subtitle.id) }}" class="btn btn-success">
                        <i class="fas fa-download me-2"></i>Download
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
