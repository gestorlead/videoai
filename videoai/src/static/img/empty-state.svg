<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="100%" height="100%">
  <style>
    .box { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 2; }
    .box-accent { fill: #3498db; }
    .icon { fill: #7f8c8d; }
    .arrow { fill: none; stroke: #3498db; stroke-width: 3; stroke-linecap: round; stroke-linejoin: round; }
    .text { fill: #7f8c8d; }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    .floating { animation: float 3s ease-in-out infinite; }
  </style>
  
  <!-- Caixa vazia -->
  <g class="floating">
    <rect class="box" x="120" y="100" width="160" height="120" rx="10" />
    <rect class="box-accent" x="120" y="100" width="160" height="30" rx="10 10 0 0" />
    
    <!-- Ícone de filme -->
    <g class="icon">
      <rect x="175" y="150" width="50" height="40" rx="5" />
      <circle cx="185" cy="160" r="5" />
      <circle cx="215" cy="160" r="5" />
      <circle cx="185" cy="180" r="5" />
      <circle cx="215" cy="180" r="5" />
    </g>
  </g>
  
  <!-- Seta de upload -->
  <g>
    <path class="arrow" d="M200,90 L200,40" />
    <path class="arrow" d="M180,60 L200,40 L220,60" />
  </g>
  
  <!-- Texto -->
  <text class="text" x="200" y="260" font-family="Arial" font-size="16" text-anchor="middle">Nenhum vídeo encontrado</text>
</svg> 