<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 350" width="100%" height="100%">
  <style>
    .video-player { fill: #3498db; }
    .video-frame { fill: #ecf0f1; stroke: #2c3e50; stroke-width: 2; }
    .subtitle { fill: #fff; }
    .subtitle-bg { fill: rgba(0,0,0,0.7); }
    .play-button { fill: #e74c3c; }
    .play-icon { fill: white; }
    .timeline { fill: #bdc3c7; }
    .progress { fill: #3498db; }
    .caption-icon { fill: #3498db; }
    .language-icon { fill: #3498db; }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .pulse { animation: pulse 2s infinite ease-in-out; }
  </style>
  
  <!-- Vídeo Player -->
  <rect class="video-player" x="50" y="50" width="400" height="250" rx="10" />
  <rect class="video-frame" x="70" y="70" width="360" height="180" rx="5" />
  
  <!-- Barras de controle -->
  <rect class="timeline" x="80" y="270" width="340" height="8" rx="4" />
  <rect class="progress" x="80" y="270" width="120" height="8" rx="4" />
  
  <!-- Botão de play -->
  <circle class="play-button pulse" cx="120" cy="160" r="25" />
  <polygon class="play-icon" points="112,145 112,175 135,160" />
  
  <!-- Ícone de Legendas -->
  <g transform="translate(330, 270)">
    <rect class="caption-icon" x="0" y="-15" width="20" height="15" rx="2" />
    <line x1="3" y1="-7" x2="17" y2="-7" stroke="white" stroke-width="2" />
    <line x1="5" y1="-11" x2="15" y2="-11" stroke="white" stroke-width="2" />
  </g>
  
  <!-- Ícone de Idiomas -->
  <g transform="translate(370, 270)">
    <circle class="language-icon" cx="0" cy="-8" r="10" />
    <text x="0" y="-4" font-family="Arial" font-size="10" text-anchor="middle" fill="white">PT</text>
  </g>
  
  <!-- Legendas -->
  <g transform="translate(250, 220)">
    <rect class="subtitle-bg" x="-120" y="-10" width="240" height="20" rx="5" />
    <text class="subtitle" x="0" y="5" font-family="Arial" font-size="12" text-anchor="middle">Legendas automáticas em português</text>
  </g>
</svg> 